<html>
<head>
	<meta charset="utf-8" />
	<script src="https://js13kgames.com/webxr-src/aframe.js"></script>
</head>
<body>
	<script src="main.js"></script>
	<a-scene>		
		<a-entity geometry="primitive: plane; width: 16; height: 16"
		rotation="-90 0 0"
        material="color: #1B974B">
		</a-entity>
		<a-sky color="#6EBAA7"></a-sky>
		
		<a-camera wasd-controls-enabled="true">
			<a-entity cursor
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: white; shader: flat">
			</a-entity>
		</a-camera>
		
		<a-entity id="projectile" position="0 0 -1">
			<a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0.002; height: 0.1"
			material="color: red"
			rotation="180 0 0">
			</a-entity>
		</a-entity>
		
		<a-entity hookshot="hand: right">
			<a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0.002; height: 0.1"
			material="color: gray"
			rotation="180 0 0">
			</a-entity>
			<a-entity id="raycast" raycaster="showLine: true; far: 50" line="color: blue" rotation="90 0 0">
			</a-entity>
		</a-entity>
		<a-entity hookshot="hand: left">
			<a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0.002; height: 0.1"
			material="color: gray">
			</a-entity>
		</a-entity>
	</a-scene>
</body>
</html>
