<html>
<head>
	<meta charset="utf-8" />
	<script src="https://js13kgames.com/webxr-src/aframe.js"></script>
	<script src="sphere-collider.min.js"></script>
</head>
<body>
	<script src="main.js"></script>
	<a-scene>		
		<a-entity geometry="primitive: plane; width: 16; height: 16"
		rotation="-90 0 0"
        material="color: #1B974B">
		</a-entity>
		<a-sky color="#6EBAA7"></a-sky>
		
		<a-camera wasd-controls-enabled="false">
			<a-entity cursor
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: white; shader: flat">
			</a-entity>
		</a-camera>
		
		<a-entity id="score" position="0 0.8 -1.2" geometry="primitive: plane; width: 0.8; height: 0.3" material="color: #AAAAFF"
		text="value: Hook the fish\nto Start!; color: black; width: 2; align: center"></a-entity>
		
		<a-box id="starting-fish" width="1" height="0.5" depth="0.1" color="white" opacity="0" position="0 1.7 -4"
		hook-target="startGame: true" class="collider">
			<a-entity fish></a-entity>
		</a-box>
		
		<a-entity id="fish-spawn-root"></a-entity>
		
		<a-entity id="projectile" geometry="primitive: sphere; radius: 0.05" position="0 -10 0" opacity="0"
		velocity="vel: 0 0 0"
		sphere-collider="objects: .collider; radius: 0.05">
			<a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0.002; height: 0.1"
			material="color: #35478C"
			rotation="180 0 0">
			</a-entity>
		</a-entity>
		
		<a-entity hookshot="hand: right">
			<a-entity id="hook" geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0.002; height: 0.1"
			material="color: #35478C"
			rotation="180 0 0" position="0 -0.1 0">
			</a-entity>
			
			<a-torus color="gray" radius="0.04" radius-tubular="0.004"
			rotation="0 90 0" position="0 0 0">
			</a-torus>
			
			<a-entity id="raycast" raycaster="showLine: true; far: 50" line="color: blue" rotation="90 0 0">
			</a-entity>
		</a-entity>
		<a-entity hookshot="hand: left">
			<a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0.002; height: 0.1"
			material="color: #35478C">
			</a-entity>
		</a-entity>
	</a-scene>
</body>
</html>
